<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas+ | ARZ - Тех.работы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .maintenance-container {
            text-align: center;
            color: white;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .logo-icon {
            color: #ff2e2e;
            font-size: 2.5rem;
            margin-right: 15px;
            filter: drop-shadow(0 0 10px rgba(255, 46, 46, 0.5));
        }
        
        .logo-text {
            background: linear-gradient(to right, #ff2e2e, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .maintenance-text {
            margin-top: 20px;
            color: #ff2e2e;
            font-size: 18px;
            max-width: 300px;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s infinite;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="maintenance-container">
        <div class="logo">
            <i class="fas fa-shopping-bag logo-icon shake"></i>
            <span class="logo-text">VEGAS+ | ARZ</span>
        </div>
        <div class="maintenance-text pulse">
            Проводятся тех.работы<br>
            скоро вернемся
        </div>
    </div>

    <script>
        // Никаких проверок и перенаправлений - сайт всегда отключен
        // Чтобы включить, нужно добавить параметр ?enable в URL
        // или установить localStorage.setItem('siteEnabled', 'true')
    </script>
</body>
</html>
