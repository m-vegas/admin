<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas+ | ARZ - Тех.работы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            position: relative;
        }
        
        /* Анимированный фон */
        .bg-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 46, 46, 0.5);
            border-radius: 50%;
            filter: blur(1px);
        }
        
        .maintenance-container {
            text-align: center;
            color: white;
            z-index: 1;
            background: rgba(10, 10, 10, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 46, 46, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 46, 46, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .logo-icon {
            color: #ff2e2e;
            font-size: 2.5rem;
            margin-right: 15px;
            filter: drop-shadow(0 0 10px rgba(255, 46, 46, 0.7));
        }
        
        .logo-text {
            background: linear-gradient(to right, #ff2e2e, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 46, 46, 0.5);
        }
        
        .maintenance-text {
            margin-top: 20px;
            color: #ff2e2e;
            font-size: 24px;
            max-width: 300px;
            line-height: 1.5;
        }
        
        /* Эффект мерцания */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 5px #ff2e2e,
                    0 0 10px #ff2e2e,
                    0 0 20px #ff2e2e,
                    0 0 40px #ff2e2e;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        /* Пульсация */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        /* Дрожание */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }
        
        .shake {
            animation: shake 0.5s infinite;
        }
        
        .flicker {
            animation: flicker 3s infinite alternate;
        }
        
        /* Эффект тиража */
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.7);
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff2e2e;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fffc;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            10% { clip: rect(112px, 9999px, 76px, 0); }
            20% { clip: rect(85px, 9999px, 77px, 0); }
            30% { clip: rect(27px, 9999px, 97px, 0); }
            40% { clip: rect(64px, 9999px, 98px, 0); }
            50% { clip: rect(61px, 9999px, 85px, 0); }
            60% { clip: rect(99px, 9999px, 114px, 0); }
            70% { clip: rect(34px, 9999px, 115px, 0); }
            80% { clip: rect(98px, 9999px, 129px, 0); }
            90% { clip: rect(43px, 9999px, 96px, 0); }
            100% { clip: rect(82px, 9999px, 64px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            10% { clip: rect(79px, 9999px, 66px, 0); }
            20% { clip: rect(101px, 9999px, 114px, 0); }
            30% { clip: rect(100px, 9999px, 83px, 0); }
            40% { clip: rect(40px, 9999px, 105px, 0); }
            50% { clip: rect(124px, 9999px, 54px, 0); }
            60% { clip: rect(144px, 9999px, 91px, 0); }
            70% { clip: rect(104px, 9999px, 149px, 0); }
            80% { clip: rect(20px, 9999px, 133px, 0); }
            90% { clip: rect(91px, 9999px, 53px, 0); }
            100% { clip: rect(143px, 9999px, 74px, 0); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Анимированный фон -->
    <div class="bg-effects" id="bg-effects"></div>
    
    <!-- Основной контент -->
    <div class="maintenance-container">
        <div class="logo glitch" data-text="VEGAS+ | ARZ">
            <i class="fas fa-shopping-bag logo-icon shake"></i>
            <span class="logo-text">VEGAS+ | ARZ</span>
        </div>
        <div class="maintenance-text pulse flicker">
            Проводятся тех.работы<br>
            скоро вернемся
        </div>
    </div>

    <!-- Аудио элемент (автовоспроизведение) -->
    <audio id="bgMusic" autoplay loop>
        <source src="tex.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Создание частиц для фона
        function createParticles() {
            const container = document.getElementById('bg-effects');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные параметры
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }
        
        // Анимация движения частиц
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                0% {
                    transform: translate(0, 0);
                }
                25% {
                    transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 50 - 25}px);
                }
                50% {
                    transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                }
                75% {
                    transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 100 - 50}px);
                }
                100% {
                    transform: translate(0, 0);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Автовоспроизведение музыки (с обработкой ошибок)
        function playMusic() {
            const audio = document.getElementById('bgMusic');
            
            // Для мобильных устройств требуется взаимодействие пользователя
            document.body.addEventListener('click', function once() {
                audio.play().catch(e => console.log('Автовоспроизведение не сработало:', e));
                document.body.removeEventListener('click', once);
            });
            
            // Попытка автовоспроизведения для десктопов
            audio.play().catch(e => console.log('Автовоспроизведение не сработало:', e));
        }
        
        // Инициализация
        window.onload = function() {
            createParticles();
            playMusic();
        };
    </script>
</body>
</html>
