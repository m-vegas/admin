<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEGAS+ | ARZ - Технические работы</title>
    <style>
        :root {
            --neon-red: #ff2e2e;
            --neon-yellow: #ffcc00;
            --neon-blue: #00f0ff;
            --neon-pink: #ff00f0;
            --dark-bg: #0a0a0a;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            position: relative;
        }

        /* Неоновый градиентный фон */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                rgba(255, 46, 46, 0.15) 0%,
                rgba(10, 10, 10, 0.9) 70%
            );
            z-index: 0;
        }

        /* Контурные линии */
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 46, 46, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 46, 46, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
            animation: scan 8s linear infinite;
        }

        /* Основной контейнер */
        .maintenance-container {
            position: relative;
            text-align: center;
            color: white;
            z-index: 10;
            padding: 50px;
            border-radius: 5px;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid var(--neon-red);
            box-shadow: 
                0 0 15px rgba(255, 46, 46, 0.3),
                0 0 30px rgba(255, 46, 46, 0.1),
                inset 0 0 15px rgba(255, 46, 46, 0.2);
            backdrop-filter: blur(8px);
            overflow: hidden;
        }

        /* Неоновая рамка */
        .maintenance-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(
                45deg,
                var(--neon-red),
                var(--neon-yellow),
                var(--neon-blue),
                var(--neon-pink),
                var(--neon-red)
            );
            background-size: 400%;
            z-index: -1;
            border-radius: 8px;
            animation: borderGlow 8s linear infinite;
            opacity: 0.7;
            filter: blur(10px);
        }

        /* Логотип */
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--neon-red);
            filter: drop-shadow(0 0 10px var(--neon-red));
            animation: pulse 2s infinite ease-in-out;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(
                to right,
                var(--neon-red),
                var(--neon-yellow),
                var(--neon-red)
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 46, 46, 0.5);
            position: relative;
        }

        /* Текст сообщения */
        .maintenance-text {
            font-size: 1.8rem;
            line-height: 1.5;
            margin: 30px 0;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .maintenance-text::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(
                to right,
                var(--neon-red),
                var(--neon-yellow)
            );
            margin: 20px auto;
            filter: drop-shadow(0 0 5px var(--neon-red));
        }

        /* Дополнительный эффект - летающие буквы */
        .floating-letters {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .letter {
            position: absolute;
            color: rgba(255, 46, 46, 0.1);
            font-size: 24px;
            font-weight: bold;
            animation: floatLetter 15s linear infinite;
            user-select: none;
        }

        /* Анимации */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        @keyframes floatLetter {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow:
                    0 0 5px var(--neon-red),
                    0 0 10px var(--neon-red),
                    0 0 20px var(--neon-red),
                    0 0 40px var(--neon-red);
            }
            20%, 24%, 55% {
                opacity: 0.7;
                text-shadow: none;
            }
        }

        /* Стиль для цифрового счетчика */
        .counter {
            font-family: 'Digital', monospace;
            font-size: 1.2rem;
            color: var(--neon-red);
            text-shadow: 0 0 5px var(--neon-red);
            letter-spacing: 2px;
            margin-top: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Фоновые элементы -->
    <div class="bg-overlay"></div>
    <div class="grid-lines"></div>
    <div class="floating-letters" id="floating-letters"></div>
    
    <!-- Основной контент -->
    <div class="maintenance-container">
        <div class="logo">
            <i class="fas fa-shopping-bag logo-icon"></i>
            <h1 class="logo-text">VEGAS+ | ARZ</h1>
        </div>
        
        <div class="maintenance-text flicker">
            СИСТЕМА НА ТЕХНИЧЕСКОМ ОБСЛУЖИВАНИИ<br>
            ВОЗОБНОВЛЕНИЕ РАБОТЫ СКОРО
        </div>
        
        <div class="counter">
            <!-- Можно добавить обратный отсчет -->
            STATUS: <span id="status-code">ERR_503</span>
        </div>
    </div>

    <!-- Фоновая музыка -->
    <audio id="bgMusic" autoplay loop>
        <source src="tex.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Создаем летающие буквы
        function createFloatingLetters() {
            const container = document.getElementById('floating-letters');
            const letters = 'VEGASARZ0123456789';
            
            for (let i = 0; i < 30; i++) {
                const letter = document.createElement('div');
                letter.className = 'letter';
                letter.textContent = letters.charAt(Math.floor(Math.random() * letters.length));
                letter.style.left = `${Math.random() * 100}%`;
                letter.style.animationDelay = `${Math.random() * 15}s`;
                letter.style.animationDuration = `${10 + Math.random() * 20}s`;
                container.appendChild(letter);
            }
        }

        // Автовоспроизведение музыки с обработкой ошибок
        function playMusic() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3; // Уменьшаем громкость
            
            // Для мобильных устройств
            document.addEventListener('click', function initAudio() {
                audio.play().catch(e => console.log('Audio error:', e));
                document.removeEventListener('click', initAudio);
            }, { once: true });
            
            // Первая попытка для десктопов
            audio.play().catch(e => console.log('Audio error:', e));
        }

        // Случайное мерцание статуса
        function glitchStatus() {
            const status = document.getElementById('status-code');
            const codes = ['ERR_503', 'SYS_MAINT', 'OFFLINE', 'RETRY_502', 'HOLD_909'];
            
            setInterval(() => {
                if (Math.random() > 0.7) {
                    status.textContent = codes[Math.floor(Math.random() * codes.length)];
                    status.style.color = `hsl(${Math.random() * 60 + 0}, 100%, 50%)`;
                }
            }, 1000);
        }

        // Инициализация
        window.onload = function() {
            createFloatingLetters();
            playMusic();
            glitchStatus();
            
            // Добавляем мерцание для всего контейнера
            setInterval(() => {
                if (Math.random() > 0.9) {
                    document.querySelector('.maintenance-container').style.boxShadow = 
                        `0 0 ${10 + Math.random() * 20}px rgba(255, 46, 46, ${0.3 + Math.random() * 0.4})`;
                }
            }, 300);
        };
    </script>
</body>
</html>
