<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы | Vegas+ | ARZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Анимированный фон */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(30, 10, 60, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(60, 10, 30, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(10, 30, 60, 0.4) 0%, transparent 40%),
                linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Эффект частиц */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        
        /* Основной контейнер */
        .container {
            text-align: center;
            z-index: 10;
            padding: 3rem;
            background: rgba(10, 10, 10, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Эффект глитча для заголовка */
        .glitch {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                         -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                         0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 725ms infinite;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }
        
        .glitch span {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                         -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                         -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                         -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                         -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                         0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                         -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                         0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                         -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                         0.05em 0 0 rgba(0, 255, 0, 0.75),
                         0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                         0.05em 0 0 rgba(0, 255, 0, 0.75),
                         0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                         -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                         -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .date {
            font-size: 2.2rem;
            color: #ff5555;
            margin-bottom: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
            animation: pulse 2s infinite;
            padding: 0.5rem 1rem;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 5px;
            display: inline-block;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.7; transform: scale(1); }
        }
        
        .brands {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .brand {
            font-size: 2rem;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .brand:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .vegas {
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .arz {
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        
        /* Слой с ошибками */
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.1;
        }
        
        .error-text {
            position: absolute;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            opacity: 0;
            animation: errorFlicker 5s infinite;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        @keyframes errorFlicker {
            0% { opacity: 0; transform: translateY(0); }
            10% { opacity: 0.8; transform: translateY(-5px); }
            20% { opacity: 0; transform: translateY(-10px); }
            30% { opacity: 0.7; transform: translateY(-15px); }
            40% { opacity: 0; transform: translateY(-20px); }
            50% { opacity: 0.9; transform: translateY(-25px); }
            60% { opacity: 0; transform: translateY(-30px); }
            70% { opacity: 0.6; transform: translateY(-35px); }
            80% { opacity: 0; transform: translateY(-40px); }
            90% { opacity: 0.5; transform: translateY(-45px); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        
        /* Сканирующая линия */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: scanline 3s linear infinite;
            z-index: 1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* Шум */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc1IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWx0ZXI9InVybCgjYSkiIG9wYWNpdHk9Ii4xNSIvPjwvc3ZnPg==');
            opacity: 0.2;
            z-index: -1;
        }
        
        /* Мигание */
        .flicker {
            animation: flicker 3s linear infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        
        /* Экран загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }
        
        .loading-logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ffcc00, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-bar-container {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc00, #00ccff);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #e0e0e0;
        }
        
        /* Дополнительные эффекты */
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .binary-digit {
            position: absolute;
            color: rgba(0, 255, 0, 0.3);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            animation: binaryFall linear infinite;
        }
        
        @keyframes binaryFall {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .glitch-box {
            position: absolute;
            border: 1px solid rgba(255, 0, 0, 0.5);
            background: rgba(255, 0, 0, 0.05);
            animation: glitchBox 10s infinite;
        }
        
        @keyframes glitchBox {
            0% { transform: translate(0, 0); opacity: 0; }
            5% { opacity: 0.5; }
            10% { transform: translate(10px, 5px); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">Vegas+ | ARZ</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text" id="loadingText">Загрузка системы...</div>
    </div>
    
    <!-- Основной контент -->
    <div class="background"></div>
    <div class="noise"></div>
    <div class="scanline"></div>
    <div class="particles" id="particles"></div>
    <div class="binary-rain" id="binaryRain"></div>
    
    <div class="container flicker">
        <h1 class="glitch">ВЕДУТСЯ ТЕХНИЧЕСКИЕ РАБОТЫ</h1>
        
        <div class="message">
            Приносим извинения за временные неудобства.<br>
            Мы работаем над улучшением нашего сервиса.
        </div>
        
        <div class="date">
            29.09.2025 до 00:00
        </div>
        
        <div class="brands">
            <div class="brand vegas">Vegas+</div>
            <div class="brand arz">ARZ</div>
        </div>
    </div>
    
    <div class="error-overlay" id="errorOverlay"></div>

    <script>
        // Инициализация после загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            // Создание частиц для фона
            createParticles();
            
            // Создание бинарного дождя
            createBinaryRain();
            
            // Создание эффекта случайных ошибок на экране
            const errorOverlay = document.getElementById('errorOverlay');
            const errorMessages = [
                "ERROR", "ERROR", "ERROR", "ERROR", "ERROR", "ERROR", "ERROR", "ERROR", "ERROR", "ERROR",
                "SYSTEM FAILURE", "ACCESS DENIED", "CORRUPTED DATA", 
                "SERVER OFFLINE", "NETWORK ERROR", "DATABASE ERROR", 
                "CONNECTION LOST", "UNAUTHORIZED", "INVALID REQUEST", 
                "TIMEOUT", "MEMORY OVERFLOW", "404", "500", "503"
            ];
            
            function createError() {
                const error = document.createElement('div');
                error.className = 'error-text';
                error.textContent = errorMessages[Math.floor(Math.random() * errorMessages.length)];
                error.style.left = Math.random() * 100 + '%';
                error.style.top = Math.random() * 100 + '%';
                error.style.fontSize = (Math.random() * 0.8 + 0.5) + 'rem';
                error.style.animationDelay = Math.random() * 5 + 's';
                error.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                errorOverlay.appendChild(error);
                
                setTimeout(() => {
                    error.remove();
                }, 6000);
            }
            
            // Создаем ошибки каждые 0.3 секунды
            setInterval(createError, 300);
            
            // Создаем несколько ошибок сразу при загрузке
            for (let i = 0; i < 20; i++) {
                setTimeout(createError, i * 150);
            }
            
            // Создаем глитч-боксы
            function createGlitchBox() {
                const box = document.createElement('div');
                box.className = 'glitch-box';
                box.style.left = Math.random() * 100 + '%';
                box.style.top = Math.random() * 100 + '%';
                box.style.width = (Math.random() * 100 + 50) + 'px';
                box.style.height = (Math.random() * 100 + 50) + 'px';
                box.style.animationDelay = Math.random() * 10 + 's';
                box.style.animationDuration = (Math.random() * 5 + 5) + 's';
                
                document.body.appendChild(box);
                
                setTimeout(() => {
                    box.remove();
                }, 15000);
            }
            
            // Создаем глитч-боксы каждые 2 секунды
            setInterval(createGlitchBox, 2000);
            
            // Имитация загрузки
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const loadingText = document.getElementById('loadingText');
            
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    
                    loadingText.textContent = "Загрузка завершена!";
                    
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 1000);
                    }, 1000);
                }
                
                loadingBar.style.width = progress + '%';
                
                // Меняем текст в процессе загрузки
                if (progress < 30) {
                    loadingText.textContent = "Инициализация системы...";
                } else if (progress < 60) {
                    loadingText.textContent = "Загрузка модулей...";
                } else if (progress < 90) {
                    loadingText.textContent = "Проверка соединения...";
                }
            }, 300);
        });
        
        // Функция создания частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                particle.style.animation = `float ${Math.random() * 20 + 10}s linear infinite`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
            
            // Добавляем CSS анимацию для частиц
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
                    10% { opacity: 1; }
                    90% { opacity: 1; }
                    100% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(360deg); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Функция создания бинарного дождя
        function createBinaryRain() {
            const binaryRain = document.getElementById('binaryRain');
            
            function createBinaryDigit() {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.textContent = Math.round(Math.random());
                
                digit.style.left = Math.random() * 100 + '%';
                digit.style.animationDuration = (Math.random() * 5 + 3) + 's';
                digit.style.animationDelay = Math.random() * 2 + 's';
                
                binaryRain.appendChild(digit);
                
                setTimeout(() => {
                    digit.remove();
                }, 8000);
            }
            
            // Создаем бинарные цифры каждые 0.1 секунды
            setInterval(createBinaryDigit, 100);
            
            // Создаем начальные цифры
            for (let i = 0; i < 50; i++) {
                setTimeout(createBinaryDigit, i * 50);
            }
        }
    </script>
</body>
