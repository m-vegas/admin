    <style>
        :root {
            --main-bg: #0a0a0a;
            --card-bg: #111111;
            --card-hover-bg: #1a1a1a;
            --accent-red: #ff2e2e;
            --accent-red-dark: #cc2525;
            --accent-gold: #ffcc00;
            --accent-gold-dark: #e6b800;
            --text-white: #ffffff;
            --text-gray: #aaaaaa;
            --text-dark: #666666;
            --border: rgba(255,255,255,0.1);
            --border-hover: rgba(255, 46, 46, 0.3);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--main-bg);
            color: var(--text-white);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 46, 46, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 204, 0, 0.05) 0%, transparent 25%);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Верхняя панель */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .top-links {
            display: flex;
            gap: 25px;
        }
        
        .top-link {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            color: var(--text-white);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .top-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .discord-link:hover {
            background: rgba(88, 101, 242, 0.1);
            color: #5865F2;
        }
        
        .sets-link:hover {
            background: rgba(255, 204, 0, 0.1);
            color: var(--accent-gold);
        }
        
        .admin-link:hover {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }
        
        .account-btn {
            background: linear-gradient(135deg, rgba(255, 46, 46, 0.2), rgba(255, 204, 0, 0.2));
            border: 1px solid var(--border);
            color: var(--text-white);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }
        
        .account-btn:hover {
            background: linear-gradient(135deg, rgba(255, 46, 46, 0.3), rgba(255, 204, 0, 0.3));
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            color: var(--accent-gold);
            border-color: var(--accent-gold);
        }
        
        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
        }
        
        .logo-icon {
            color: var(--accent-red);
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 46, 46, 0.5));
        }
        
        .logo-text {
            background: linear-gradient(to right, var(--accent-red), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .logo-text::after {
            content: 'МАГАЗИН ПРЕДМЕТОВ';
            position: absolute;
            bottom: -1.5rem;
            left: 0;
            font-size: 0.8rem;
            font-weight: normal;
            color: var(--text-gray);
            width: 100%;
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
        }
        
        .search-bar {
            display: flex;
            flex-grow: 1;
            max-width: 600px;
            margin: 0 2rem;
            position: relative;
        }
        
        .search-bar input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(17, 17, 17, 0.7);
            color: var(--text-white);
            border: 1px solid var(--border);
            transition: var(--transition);
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 3px rgba(255, 46, 46, 0.2);
        }
        
        .search-bar button {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            width: 50px;
            background: linear-gradient(to right, var(--accent-red), #ff5e5e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-bar button:hover {
            background: linear-gradient(to right, var(--accent-red-dark), #ff4e4e);
            transform: scale(0.95);
        }
        
        /* Фильтры */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin: 40px 0;
            padding: 25px;
            background-color: rgba(17, 17, 17, 0.7);
            border-radius: 15px;
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-gray);
            letter-spacing: 0.5px;
        }
        
        .filter-group select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: rgba(10, 10, 10, 0.7);
            color: var(--text-white);
            font-size: 15px;
            transition: var(--transition);
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23aaaaaa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 3px rgba(255, 46, 46, 0.2);
        }
        
        /* Сетка товаров */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .item-card {
            background-color: rgba(17, 17, 17, 0.7);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
            position: relative;
        }
        
        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--accent-red), var(--accent-gold));
            opacity: 0;
            transition: var(--transition);
        }
        
        .item-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-red);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .item-card:hover::before {
            opacity: 1;
        }
        
        .item-image {
            height: 220px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .item-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.8));
        }
        
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .item-info {
            padding: 20px;
            position: relative;
        }
        
        .item-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-white);
        }
        
        .item-price {
            font-size: 22px;
            font-weight: bold;
            color: var(--accent-gold);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .item-price::before {
            content: '$';
            font-size: 0.8em;
            color: var(--text-gray);
        }
        
        .item-updated {
            font-size: 13px;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .item-updated i {
            font-size: 0.9em;
        }
        
        /* Пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .pagination button {
            padding: 10px 18px;
            background: rgba(17, 17, 17, 0.7);
            color: var(--text-white);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            min-width: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .pagination button:hover:not(.active):not(:disabled) {
            border-color: var(--accent-red);
            color: var(--accent-gold);
        }
        
        .pagination button.active {
            background: linear-gradient(to right, var(--accent-red), #ff5e5e);
            border-color: var(--accent-red);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 46, 46, 0.3);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .ellipsis {
            padding: 10px 5px;
            color: var(--text-gray);
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: var(--card-bg);
            margin: 50px auto;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        @keyframes slideUp {
            from { 
                transform: translateY(50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 10;
            color: var(--text-white);
            background: rgba(0, 0, 0, 0.5);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
            border: 1px solid var(--border);
        }
        
        .close-btn:hover {
            background: var(--accent-red);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 40px;
        }
        
        .modal-image {
            width: 100%;
            height: 350px;
            background-color: rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            font-size: 1.2rem;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .modal-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.7));
        }
        
        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .modal-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--text-white);
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }
        
        .modal-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--accent-red), var(--accent-gold));
            border-radius: 3px;
        }
        
        .modal-price {
            font-size: 32px;
            color: var(--accent-gold);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal-price::before {
            content: '$';
            font-size: 0.8em;
            color: var(--text-gray);
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            transition: var(--transition);
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent-red);
            box-shadow: var(--shadow);
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-gray);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-weight: bold;
            color: var(--text-white);
            font-size: 16px;
        }
        
        /* Уведомление */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(to right, var(--accent-red), #ff5e5e);
            color: white;
            padding: 18px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(255, 46, 46, 0.3);
            z-index: 1100;
            display: none;
            animation: slideIn 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 350px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Адаптивность */
        @media (max-width: 1200px) {
            .container {
                padding: 1.5rem;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 992px) {
            header {
                flex-direction: column;
                gap: 25px;
                padding-bottom: 25px;
            }
            
            .search-bar {
                max-width: 100%;
                margin: 0;
            }
            
            .modal-content {
                margin: 30px auto;
                width: 95%;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .top-links {
                gap: 15px;
            }
            
            .top-link span {
                display: none;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .modal-body {
                padding: 25px;
            }
            
            .modal-image {
                height: 250px;
            }
        }
        
        @media (max-width: 576px) {
            .filters {
                padding: 20px;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .item-image {
                height: 180px;
            }
        }
    </style>

            });

            // Загрузка данных
            fetch('prices.json')
                .then(response => response.json())
                .then(data => {
                    const itemsData = Object.entries(data.list).map(([name, item]) => {
                        // Используем указанное изображение для всех товаров
                        const imageUrl = 'https://sun9-74.userapi.com/impg/T2QGPg_kceADTIzkKXbpw-CR7EY_s0KC8JwKfQ/0NiamF4FlTs.jpg?size=1000x1000&quality=96&sign=26b090cb0f020401a7da16926066f65a&c_uniq_tag=4B6Bb3xmFZ4GA57O7K7sE-G-QUpqZPVztUXekjssp5w&type=album';
                        
                        return {
                            id: name,
                            name: name,
                            price: item.sa.price,
                            updated: item.sa.updated,
                            category: determineCategory(name),
                            image: imageUrl
                        };
                    });

                    // Инициализация приложения
                    initApp(itemsData);
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('items-container').innerHTML = 
                        '<div class="error">Ошибка загрузки данных. Пожалуйста, проверьте файл prices.json</div>';
                });

            // Функция для определения категории по названию
            function determineCategory(name) {
                if (name.includes('Скин:') || name.includes('Skin:')) {
                    return 'skin';
                } else if (name.includes('щит') || name.includes('Щит') || 
                           name.includes('шлем') || name.includes('Шлем') ||
                           name.includes('маска') || name.includes('Маска')) {
                    return 'accessory';
                } else if (name.includes('диск') || name.includes('Диск') ||
                          name.includes('выхлоп') || name.includes('Выхлоп') ||
                          name.includes('спойлер') || name.includes('Спойлер')) {
                    return 'vehicle';
                } else if (name.includes('пистолет') || name.includes('Пистолет') ||
                          name.includes('автомат') || name.includes('Автомат') ||
                          name.includes('оружие') || name.includes('Оружие')) {
                    return 'weapon';
                }
                return 'other';
            }

            // Инициализация приложения
            function initApp(items) {
                // Элементы DOM
                const itemsContainer = document.getElementById('items-container');
                const searchInput = document.getElementById('search-input');
                const searchBtn = document.getElementById('search-btn');
                const categoryFilter = document.getElementById('category-filter');
                const priceFilter = document.getElementById('price-filter');
                const sortBy = document.getElementById('sort-by');
                const pagination = document.getElementById('pagination');
                const modal = document.getElementById('item-modal');
                const closeBtn = document.querySelector('.close-btn');
                const modalBody = document.getElementById('modal-body');

                // Состояние приложения
                let currentPage = 1;
                const itemsPerPage = 12;
                let filteredItems = [...items];

                // Фильтрация и сортировка товаров
                function filterAndSortItems() {
                    const searchTerm = searchInput.value.toLowerCase();
                    const category = categoryFilter.value;
                    const priceRange = priceFilter.value;
                    const sortOption = sortBy.value;

                    // Фильтрация
                    filteredItems = items.filter(item => {
                        // Поиск
                        const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                        
                        // Категория
                        const matchesCategory = category === 'all' || item.category === category;
                        
                        // Цена
                        let matchesPrice = true;
                        if (Array.isArray(item.price)) {
                            const minPrice = Math.min(...item.price);
                            const maxPrice = Math.max(...item.price);
                            
                            if (priceRange === 'cheap') {
                                matchesPrice = maxPrice <= 100000;
                            } else if (priceRange === 'medium') {
                                matchesPrice = minPrice > 100000 && maxPrice <= 1000000;
                            } else if (priceRange === 'expensive') {
                                matchesPrice = minPrice > 1000000;
                            }
                        } else {
                            if (priceRange === 'cheap') {
                                matchesPrice = item.price <= 100000;
                            } else if (priceRange === 'medium') {
                                matchesPrice = item.price > 100000 && item.price <= 1000000;
                            } else if (priceRange === 'expensive') {
                                matchesPrice = item.price > 1000000;
                            }
                        }
                        
                        return matchesSearch && matchesCategory && matchesPrice;
                    });

                    // Сортировка
                    switch (sortOption) {
                        case 'name-asc':
                            filteredItems.sort((a, b) => a.name.localeCompare(b.name));
                            break;
                        case 'name-desc':
                            filteredItems.sort((a, b) => b.name.localeCompare(a.name));
                            break;
                        case 'price-asc':
                            filteredItems.sort((a, b) => {
                                const priceA = Array.isArray(a.price) ? Math.min(...a.price) : a.price;
                                const priceB = Array.isArray(b.price) ? Math.min(...b.price) : b.price;
                                return priceA - priceB;
                            });
                            break;
                        case 'price-desc':
                            filteredItems.sort((a, b) => {
                                const priceA = Array.isArray(a.price) ? Math.max(...a.price) : a.price;
                                const priceB = Array.isArray(b.price) ? Math.max(...b.price) : b.price;
                                return priceB - priceA;
                            });
                            break;
                    }

                    currentPage = 1;
                    renderItems();
                    renderPagination();
                }

                // Отображение товаров
                function renderItems() {
                    itemsContainer.innerHTML = '';
                    
                    const startIndex = (currentPage - 1) * itemsPerPage;
                    const endIndex = startIndex + itemsPerPage;
                    const itemsToShow = filteredItems.slice(startIndex, endIndex);
                    
                    if (itemsToShow.length === 0) {
                        itemsContainer.innerHTML = '<div class="no-results">Ничего не найдено</div>';
                        return;
                    }
                    
                    itemsToShow.forEach(item => {
                        const itemCard = document.createElement('div');
                        itemCard.className = 'item-card';
                        itemCard.innerHTML = `
                            <div class="item-image" style="background-image: url('${item.image}')">
                            </div>
                            <div class="item-info">
                                <div class="item-name" title="${item.name}">${item.name}</div>
                                <div class="item-price">${formatPrice(item.price)}</div>
                                <div class="item-updated"><i class="far fa-clock"></i> Обновлено: ${formatDate(item.updated)}</div>
                            </div>
                        `;
                        itemCard.addEventListener('click', () => openModal(item));
                        itemsContainer.appendChild(itemCard);
                    });
                }

                // Форматирование цены
                function formatPrice(price) {
                    if (Array.isArray(price)) {
                        return `${formatNumber(price[0])} - ${formatNumber(price[1])}`;
                    }
                    return formatNumber(price);
                }

                function formatNumber(num) {
                    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                }

                // Форматирование даты
                function formatDate(timestamp) {
                    const date = new Date(timestamp * 1000);
                    return date.toLocaleDateString('ru-RU');
                }

                // Отображение пагинации
                function renderPagination() {
                    pagination.innerHTML = '';
                    
                    const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
                    if (totalPages <= 1) return;
                    
                    // Кнопка "Назад"
                    const prevBtn = document.createElement('button');
                    prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                    prevBtn.disabled = currentPage === 1;
                    prevBtn.addEventListener('click', () => {
                        if (currentPage > 1) {
                            currentPage--;
                            renderItems();
                            renderPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    });
                    pagination.appendChild(prevBtn);
                    
                    // Всегда показываем первую страницу
                    if (currentPage > 1) {
                        const firstPageBtn = document.createElement('button');
                        firstPageBtn.textContent = '1';
                        firstPageBtn.className = 1 === currentPage ? 'active' : '';
                        firstPageBtn.addEventListener('click', () => {
                            currentPage = 1;
                                                       renderItems();
                            renderPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        });
                        pagination.appendChild(firstPageBtn);
                    }
                    
                    // Показываем многоточие, если текущая страница далеко от первой
                    if (currentPage > 3) {
                        const ellipsis = document.createElement('span');
                        ellipsis.className = 'ellipsis';
                        ellipsis.textContent = '...';
                        pagination.appendChild(ellipsis);
                    }
                    
                    // Показываем предыдущую страницу, если она не первая
                    if (currentPage > 2) {
                        const prevPageBtn = document.createElement('button');
                        prevPageBtn.textContent = currentPage - 1;
                        prevPageBtn.addEventListener('click', () => {
                            currentPage = currentPage - 1;
                            renderItems();
                            renderPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        });
                        pagination.appendChild(prevPageBtn);
                    }
                    
                    // Текущая страница
                    if (currentPage !== 1 && currentPage !== totalPages) {
                        const currentPageBtn = document.createElement('button');
                        currentPageBtn.textContent = currentPage;
                        currentPageBtn.className = 'active';
                        pagination.appendChild(currentPageBtn);
                    }
                    
                    // Показываем следующую страницу, если она не последняя
                    if (currentPage < totalPages - 1) {
                        const nextPageBtn = document.createElement('button');
                        nextPageBtn.textContent = currentPage + 1;
                        nextPageBtn.addEventListener('click', () => {
                            currentPage = currentPage + 1;
                            renderItems();
                            renderPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        });
                        pagination.appendChild(nextPageBtn);
                    }
                    
                    // Показываем многоточие, если текущая страница далеко от последней
                    if (currentPage < totalPages - 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.className = 'ellipsis';
                        ellipsis.textContent = '...';
                        pagination.appendChild(ellipsis);
                    }
                    
                    // Всегда показываем последнюю страницу
                    if (currentPage < totalPages) {
                        const lastPageBtn = document.createElement('button');
                        lastPageBtn.textContent = totalPages;
                        lastPageBtn.className = totalPages === currentPage ? 'active' : '';
                        lastPageBtn.addEventListener('click', () => {
                            currentPage = totalPages;
                            renderItems();
                            renderPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        });
                        pagination.appendChild(lastPageBtn);
                    }
                    
                    // Кнопка "Вперед"
                    const nextBtn = document.createElement('button');
                    nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                    nextBtn.disabled = currentPage === totalPages;
                    nextBtn.addEventListener('click', () => {
                        if (currentPage < totalPages) {
                            currentPage++;
                            renderItems();
                            renderPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    });
                    pagination.appendChild(nextBtn);
                }

                // Открытие модального окна
                function openModal(item) {
                    modalBody.innerHTML = `
                        <div class="modal-image" style="background-image: url('${item.image}')"></div>
                        <h2 class="modal-title">${item.name}</h2>
                        <div class="modal-price">${formatPrice(item.price)}</div>
                        
                        <div class="modal-stats">
                            <div class="stat-item">
                                <div class="stat-label">Категория</div>
                                <div class="stat-value">${getCategoryName(item.category)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Дата обновления</div>
                                <div class="stat-value">${formatDate(item.updated)}</div>
                            </div>
                        </div>
                    
                    `;
                    
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                    
                    // Добавляем обработчик для кнопки покупки
                    const buyBtn = modalBody.querySelector('.account-btn');
                    buyBtn.addEventListener('click', () => {
                        const notification = document.getElementById('notification');
                        notification.style.display = 'flex';
                        notification.style.alignItems = 'center';
                        notification.style.gap = '10px';
                        
                        setTimeout(() => {
                            notification.style.display = 'none';
                        }, 3000);
                    });
                }

                // Получение названия категории
                function getCategoryName(category) {
                    switch(category) {
                        case 'skin': return 'Скин';
                        case 'accessory': return 'Аксессуар';
                        case 'vehicle': return 'Транспорт';
                        case 'weapon': return 'Оружие';
                        default: return 'Другое';
                    }
                }

                // Закрытие модального окна
                function closeModal() {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }

                // Обработчики событий
                searchInput.addEventListener('input', filterAndSortItems);
                searchBtn.addEventListener('click', filterAndSortItems);
                categoryFilter.addEventListener('change', filterAndSortItems);
                priceFilter.addEventListener('change', filterAndSortItems);
                sortBy.addEventListener('change', filterAndSortItems);
                closeBtn.addEventListener('click', closeModal);
                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        closeModal();
                    }
                });

                // Инициализация
                filterAndSortItems();
            }
        });
    </script>
</body>
</html>
