<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona RP | Торговая площадка</title>
    <style>
        :root {
            --main-bg: #0f0f12;
            --card-bg: #1a1a1f;
            --accent-blue: #3a86ff;
            --accent-orange: #ff7b25;
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
            --border: rgba(255,255,255,0.08);
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--main-bg);
            color: var(--text-white);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(58, 134, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 123, 37, 0.05) 0%, transparent 25%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Навигация */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-white);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        
        .nav-link:hover {
            background-color: rgba(255,255,255,0.05);
            color: var(--accent-blue);
        }
        
        .nav-link.active {
            background-color: var(--accent-blue);
            color: white;
        }
        
        .nav-icon {
            font-size: 1rem;
        }
        
        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .logo-icon {
            color: var(--accent-orange);
        }
        
        .logo-text {
            background: linear-gradient(to right, var(--accent-blue), var(--accent-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Фильтры */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-label {
            font-size: 0.8rem;
            color: var(--text-gray);
        }
        
        .filter-select, .filter-input {
            padding: 8px 12px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-white);
            min-width: 150px;
        }
        
        .filter-btn {
            padding: 8px 20px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            align-self: flex-end;
        }
        
        .filter-btn:hover {
            background-color: #2a75e6;
        }
        
        /* Форма добавления объявления */
        .add-ad-form {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            display: none;
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-white);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-label {
            font-size: 0.9rem;
            color: var(--text-gray);
        }
        
        .form-input, .form-textarea, .form-select {
            padding: 10px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-white);
            width: 100%;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-submit {
            background-color: var(--accent-orange);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-submit:hover {
            background-color: #e66a1a;
        }
        
        /* Объявления */
        .ads-section {
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: var(--accent-orange);
        }
        
        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .ad-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        
        .ad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-blue);
        }
        
        .ad-image {
            height: 180px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .ad-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .ad-card:hover .ad-image img {
            transform: scale(1.05);
        }
        
        .ad-content {
            padding: 15px;
        }
        
        .ad-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-white);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .ad-description {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .ad-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }
        
        .ad-price {
            color: var(--accent-orange);
            font-weight: bold;
        }
        
        .ad-date {
            color: var(--text-gray);
        }
        
        .ad-contacts {
            font-size: 0.9rem;
            color: var(--accent-blue);
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .ad-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }
        
        .ad-category {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 3px;
            background-color: rgba(58, 134, 255, 0.2);
            color: var(--accent-blue);
            font-weight: bold;
        }
        
        .ad-status {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .status-active {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }
        
        .status-sold {
            background-color: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }
        
        .status-pending {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }
        
        .status-rejected {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger);
        }
        
        .badge {
            position: absolute;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 2;
        }
        
        .admin-badge {
            top: 10px;
            right: 10px;
            background-color: var(--accent-blue);
            color: white;
        }
        
        .vip-badge {
            top: 10px;
            left: 10px;
            background-color: var(--accent-orange);
            color: #000;
        }
        
        .price-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: var(--accent-orange);
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        /* Кнопка добавления */
        .add-ad-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--accent-orange);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 123, 37, 0.3);
            transition: all 0.3s;
            z-index: 100;
            border: none;
        }
        
        .add-ad-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 123, 37, 0.4);
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--border);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: var(--text-gray);
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .close-modal:hover {
            color: var(--text-white);
        }
        
        /* Адаптив */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .filter-btn {
                width: 100%;
            }
            
            .ads-grid {
                grid-template-columns: 1fr;
            }
            
            .add-ad-form {
                padding: 1rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- Навигация -->
        <div class="top-bar">
            <div class="logo">
                <i class="fas fa-handshake logo-icon"></i>
                <span class="logo-text">Arizona RP | Торги</span>
            </div>
            
            <div class="nav-links">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home nav-icon"></i>
                    <span>Главная</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-store nav-icon"></i>
                    <span>Магазин</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-newspaper nav-icon"></i>
                    <span>Новости</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-question-circle nav-icon"></i>
                    <span>Помощь</span>
                </a>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Категория</label>
                <select class="filter-select" id="categoryFilter">
                    <option value="all">Все категории</option>
                    <option value="business">Бизнесы</option>
                    <option value="house">Дома</option>
                    <option value="vehicle">Транспорт</option>
                    <option value="item">Предметы</option>
                    <option value="service">Услуги</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Цена от</label>
                <input type="number" class="filter-input" id="priceFromFilter" placeholder="$">
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Цена до</label>
                <input type="number" class="filter-input" id="priceToFilter" placeholder="$">
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Сортировка</label>
                <select class="filter-select" id="sortFilter">
                    <option value="newest">Сначала новые</option>
                    <option value="oldest">Сначала старые</option>
                    <option value="price-low">Цена (по возрастанию)</option>
                    <option value="price-high">Цена (по убыванию)</option>
                </select>
            </div>
            
            <button class="filter-btn" id="applyFiltersBtn">
                <i class="fas fa-filter"></i>
                Применить
            </button>
        </div>

        <!-- Форма добавления объявления -->
        <div class="add-ad-form" id="adForm">
            <h2 class="form-title">Добавить объявление</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Ваш ник в игре*</label>
                    <input type="text" class="form-input" id="nicknameInput" placeholder="Например: John_Doe" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Категория*</label>
                    <select class="form-select" id="categoryInput" required>
                        <option value="">Выберите категорию</option>
                        <option value="business">Бизнес</option>
                        <option value="house">Дом</option>
                        <option value="vehicle">Транспорт</option>
                        <option value="item">Предмет</option>
                        <option value="service">Услуга</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Название*</label>
                    <input type="text" class="form-input" id="titleInput" placeholder="Например: Бизнес '24/7'" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Цена ($)*</label>
                    <input type="number" class="form-input" id="priceInput" placeholder="Например: 500000" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Контакты (Discord/Telegram)*</label>
                    <input type="text" class="form-input" id="contactsInput" placeholder="Например: discord#1234" required>
                </div>
                
                <div class="form-group" style="grid-column: span 2;">
                    <label class="form-label">Описание</label>
                    <textarea class="form-textarea" id="descriptionInput" placeholder="Подробно опишите что вы продаете..."></textarea>
                </div>
                
                <div class="form-group" style="grid-column: span 2;">
                    <label class="form-label">Ссылка на изображение</label>
                    <input type="text" class="form-input" id="imageUrlInput" placeholder="https://...">
                </div>
            </div>
            
            <button type="submit" class="form-submit" id="submitAdBtn">
                <i class="fas fa-paper-plane"></i>
                Опубликовать
            </button>
        </div>

        <!-- Список объявлений -->
        <div class="ads-section">
            <h2 class="section-title">
                <i class="fas fa-gem"></i>
                <span>Актуальные предложения</span>
            </h2>
            
            <div class="ads-grid" id="ads-container">
                <!-- Объявления будут загружаться здесь автоматически -->
            </div>
        </div>
    </div>

    <!-- Кнопка добавления объявления -->
    <button class="add-ad-btn" id="addAdBtn">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Модальное окно -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2 style="margin-bottom: 1rem; color: var(--success);">
                <i class="fas fa-check-circle"></i> Успешно!
            </h2>
            <p style="margin-bottom: 1.5rem;">
                Ваше объявление успешно отправлено на модерацию. После проверки оно появится на сайте.
            </p>
            <button class="form-submit" style="width: 100%;" id="modalCloseBtn">
                <i class="fas fa-thumbs-up"></i> Понятно
            </button>
        </div>
    </div>

    <script>
        // Discord Webhook URL для отправки объявлений
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1401558296942608485/ecFzQM7Tg2HzMd1MG-WMtGiEgsc9lWVtHV3VsLq-QWNsQlYo4FrOTB_XQanNufdvZO6k';
        
             // Discord Webhook URL для модерации (с кнопками)
        const MODERATION_WEBHOOK_URL = 'https://discord.com/api/webhooks/ВАШ_WEBHOOK_URL';
        
        // ... (остальные переменные без изменений) ...

        // Отправка формы в Discord для модерации
        submitAdBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            // Собираем данные формы
            const formData = {
                nickname: document.getElementById('nicknameInput').value,
                category: document.getElementById('categoryInput').value,
                title: document.getElementById('titleInput').value,
                price: document.getElementById('priceInput').value,
                contacts: document.getElementById('contactsInput').value,
                description: document.getElementById('descriptionInput').value,
                imageUrl: document.getElementById('imageUrlInput').value,
                status: 'pending',
                date: new Date().toISOString(),
                id: generateId()
            };
            
            // Валидация
            if (!formData.nickname || !formData.category || !formData.title || !formData.price || !formData.contacts) {
                alert('Пожалуйста, заполните все обязательные поля!');
                return;
            }
            
            try {
                // Создаем embed для Discord с кнопками модерации
                const discordMessage = {
                    username: 'Arizona RP Торги - Модерация',
                    avatar_url: 'https://i.imgur.com/JqYeZnW.jpg',
                    embeds: [{
                        title: `Новое объявление на модерацию: ${formData.title}`,
                        color: 0xffc107, // желтый цвет для модерации
                        fields: [
                            { name: 'Категория', value: getCategoryName(formData.category), inline: true },
                            { name: 'Цена', value: `$${formData.price}`, inline: true },
                            { name: 'Ник игрока', value: formData.nickname, inline: true },
                            { name: 'Контакты', value: formData.contacts, inline: false },
                            { name: 'Описание', value: formData.description || 'Не указано', inline: false },
                            { name: 'ID объявления', value: formData.id, inline: false }
                        ],
                        timestamp: new Date().toISOString()
                    }],
                    components: [{
                        type: 1, // ACTION_ROW
                        components: [
                            {
                                type: 2, // BUTTON
                                style: 3, // GREEN (SUCCESS)
                                label: "Одобрить",
                                custom_id: `approve_${formData.id}`
                            },
                            {
                                type: 2, // BUTTON
                                style: 4, // RED (DANGER)
                                label: "Отклонить",
                                custom_id: `reject_${formData.id}`
                            }
                        ]
                    }]
                };
                
                // Добавляем изображение если есть
                if (formData.imageUrl) {
                    discordMessage.embeds[0].image = { url: formData.imageUrl };
                }
                
                // Важно: Убедитесь что Content-Type установлен правильно
                const response = await fetch(MODERATION_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(discordMessage)
                });
                
                if (response.ok) {
                    // ... (остальная обработка успешной отправки) ...
                } else {
                    console.error('Ошибка Discord API:', await response.text());
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
            } catch (error) {
                console.error('Ошибка отправки:', error);
                alert('Произошла ошибка при отправке объявления. Пожалуйста, попробуйте позже или свяжитесь с администрацией.');
            }
        });
        
        // Функция для загрузки объявлений
        function loadAds() {
            // В реальном проекте загружайте с сервера
            const savedAds = localStorage.getItem('arizonaAds');
            if (savedAds) {
                adsDatabase = JSON.parse(savedAds);
                renderAds(adsDatabase);
            }
        }
        
        // Функция для отображения объявлений
        function renderAds(ads) {
            adsContainer.innerHTML = '';
            
            // Фильтрация по статусу (показываем только активные)
            const activeAds = ads.filter(ad => ad.status === 'active');
            
            // Применение фильтров
            const categoryFilter = document.getElementById('categoryFilter').value;
            const priceFrom = document.getElementById('priceFromFilter').value;
            const priceTo = document.getElementById('priceToFilter').value;
            const sortBy = document.getElementById('sortFilter').value;
            
            let filteredAds = [...activeAds];
            
            // Фильтрация по категории
            if (categoryFilter !== 'all') {
                filteredAds = filteredAds.filter(ad => ad.category === categoryFilter);
            }
            
            // Фильтрация по цене
            if (priceFrom) {
                filteredAds = filteredAds.filter(ad => parseInt(ad.price) >= parseInt(priceFrom));
            }
            
            if (priceTo) {
                filteredAds = filteredAds.filter(ad => parseInt(ad.price) <= parseInt(priceTo));
            }
            
            // Сортировка
            switch (sortBy) {
                case 'newest':
                    filteredAds.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'oldest':
                    filteredAds.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'price-low':
                    filteredAds.sort((a, b) => parseInt(a.price) - parseInt(b.price));
                    break;
                case 'price-high':
                    filteredAds.sort((a, b) => parseInt(b.price) - parseInt(a.price));
                    break;
            }
            
            // Рендеринг объявлений
            filteredAds.forEach(ad => {
                const adCard = document.createElement('div');
                adCard.className = 'ad-card';
                
                // Форматирование даты
                const adDate = new Date(ad.date);
                const formattedDate = `${adDate.getDate()}.${adDate.getMonth() + 1}.${adDate.getFullYear()} ${adDate.getHours()}:${adDate.getMinutes().toString().padStart(2, '0')}`;
                
                // Форматирование цены
                const formattedPrice = ad.price === 'Договорная' ? 'Договорная' : `$${parseInt(ad.price).toLocaleString()}`;
                
                adCard.innerHTML = `
                    <div class="ad-image">
                        ${ad.isAdmin ? '<span class="badge admin-badge">ADMIN</span>' : ''}
                        ${ad.isVip ? '<span class="badge vip-badge">VIP</span>' : ''}
                        <span class="price-tag">${formattedPrice}</span>
                        <img src="${ad.imageUrl || 'https://i.imgur.com/JqYeZnW.jpg'}" alt="${ad.title}">
                    </div>
                    <div class="ad-content">
                        <h3 class="ad-title">${ad.title}</h3>
                        <div class="ad-meta">
                            <span class="ad-price">${formattedPrice}</span>
                            <span class="ad-date">${formattedDate}</span>
                        </div>
                        <p class="ad-description">${ad.description || 'Описание отсутствует'}</p>
                        <p class="ad-contacts">Контакты: ${ad.contacts}</p>
                        <div class="ad-footer">
                            <span class="ad-category">${getCategoryName(ad.category)}</span>
                            <span class="ad-status status-active">Активно</span>
                        </div>
                    </div>
                `;
                
                adsContainer.appendChild(adCard);
            });
            
            // Также показываем отклоненные объявления для пользователя (чтобы он видел статус)
            const userNickname = document.getElementById('nicknameInput')?.value;
            if (userNickname) {
                const userAds = ads.filter(ad => ad.nickname === userNickname && ad.status !== 'active');
                
                if (userAds.length > 0) {
                    const userAdsSection = document.createElement('div');
                    userAdsSection.className = 'ads-section';
                    userAdsSection.innerHTML = `
                        <h2 class="section-title">
                            <i class="fas fa-user"></i>
                            <span>Мои объявления</span>
                        </h2>
                        <div class="ads-grid" id="user-ads-container"></div>
                    `;
                    
                    document.querySelector('.container').appendChild(userAdsSection);
                    const userAdsContainer = document.getElementById('user-ads-container');
                    
                    userAds.forEach(ad => {
                        const adCard = document.createElement('div');
                        adCard.className = 'ad-card';
                        
                        const adDate = new Date(ad.date);
                        const formattedDate = `${adDate.getDate()}.${adDate.getMonth() + 1}.${adDate.getFullYear()} ${adDate.getHours()}:${adDate.getMinutes().toString().padStart(2, '0')}`;
                        const formattedPrice = ad.price === 'Договорная' ? 'Договорная' : `$${parseInt(ad.price).toLocaleString()}`;
                        
                        let statusClass = '';
                        let statusText = '';
                        
                        switch (ad.status) {
                            case 'pending':
                                statusClass = 'status-pending';
                                statusText = 'На модерации';
                                break;
                            case 'rejected':
                                statusClass = 'status-rejected';
                                statusText = 'Отклонено';
                                break;
                            case 'sold':
                                statusClass = 'status-sold';
                                statusText = 'Продано';
                                break;
                        }
                        
                        adCard.innerHTML = `
                            <div class="ad-image">
                                <span class="price-tag">${formattedPrice}</span>
                                <img src="${ad.imageUrl || 'https://i.imgur.com/JqYeZnW.jpg'}" alt="${ad.title}">
                            </div>
                            <div class="ad-content">
                                <h3 class="ad-title">${ad.title}</h3>
                                <div class="ad-meta">
                                    <span class="ad-price">${formattedPrice}</span>
                                    <span class="ad-date">${formattedDate}</span>
                                </div>
                                <p class="ad-description">${ad.description || 'Описание отсутствует'}</p>
                                <p class="ad-contacts">Контакты: ${ad.contacts}</p>
                                <div class="ad-footer">
                                    <span class="ad-category">${getCategoryName(ad.category)}</span>
                                    <span class="ad-status ${statusClass}">${statusText}</span>
                                </div>
                            </div>
                        `;
                        
                        userAdsContainer.appendChild(adCard);
                    });
                }
            }
        }
        
        // Применение фильтров
        applyFiltersBtn.addEventListener('click', function() {
            renderAds(adsDatabase);
        });
        
        // Функция для получения названия категории
        function getCategoryName(category) {
            const categories = {
                'business': 'Бизнес',
                'house': 'Дом',
                'vehicle': 'Транспорт',
                'item': 'Предмет',
                'service': 'Услуга'
            };
            return categories[category] || 'Другое';
        }
        
        // Функция для генерации ID
        function generateId() {
            return 'ad_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Функция для обновления статуса объявления
        function updateAdStatus(adId, status) {
            const adIndex = adsDatabase.findIndex(ad => ad.id === adId);
            if (adIndex !== -1) {
                adsDatabase[adIndex].status = status;
                localStorage.setItem('arizonaAds', JSON.stringify(adsDatabase));
                renderAds(adsDatabase);
                
                // Показываем уведомление пользователю
                if (status === 'active') {
                    alert('Объявление было одобрено модератором и теперь видно на сайте!');
                } else if (status === 'rejected') {
                    alert('Объявление было отклонено модератором. Пожалуйста, проверьте правильность заполнения и попробуйте снова.');
                }
            }
        }
        
        // Закрытие модального окна
        closeModal.addEventListener('click', function() {
            successModal.style.display = 'none';
        });
        
        modalCloseBtn.addEventListener('click', function() {
            successModal.style.display = 'none';
        });
        
        // Закрытие модального при клике вне его
        window.addEventListener('click', function(e) {
            if (e.target === successModal) {
                successModal.style.display = 'none';
            }
        });
        
        // В реальном проекте добавьте WebSocket или polling для получения обновлений от сервера
        // Например, проверка новых объявлений каждые 30 секунд
        setInterval(() => {
            const savedAds = localStorage.getItem('arizonaAds');
            if (savedAds) {
                const currentAds = JSON.parse(savedAds);
                if (currentAds.length !== adsDatabase.length) {
                    adsDatabase = currentAds;
                    renderAds(adsDatabase);
                }
            }
        }, 30000);
    </script>
</body>
</html>
